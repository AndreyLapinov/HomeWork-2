<script>     // Задача №1
   
    var strict; 
    var DateNow = new Date();
    
    var DayOfWeek_Number = DateNow.getDay();
    var DayOfWeek_Text = 'DayOfWeek_Text_Empty';
    
    var TimeHours = 0; // Часы
    var TimeMinutes = 0; // Минуты
        
    var UserText = 'UserText_Empty'; // Выводимый текст
    
    //Перевод дня недели из числового значения в буквенное
    if      (DayOfWeek_Number == 1)   { DayOfWeek_Text='Понедельник';   }  
    else if (DayOfWeek_Number == 2)   { DayOfWeek_Text='Вторник';       }  
    else if (DayOfWeek_Number == 3)   { DayOfWeek_Text='Среда';         }  
    else if (DayOfWeek_Number == 4)   { DayOfWeek_Text='Четверг';       }  
    else if (DayOfWeek_Number == 5)   { DayOfWeek_Text='Пятница';       }  
    else if (DayOfWeek_Number == 6)   { DayOfWeek_Text='Суббота';       }  
    else                              { DayOfWeek_Text='Воскресенье';   }
    
    // Проверка количество часов на единичное значение
    if      (DateNow.getHours() < 10) { TimeHours = '0'+ DateNow.getHours();} 
    else                              { TimeHours = DateNow.getHours();     }
    
    // Проверка количества минут на еденичное значение
    if      (DateNow.getMinutes() < 10) 
    { TimeMinutes = '0'+ DateNow.getMinutes();  } 
    else                                
    { TimeMinutes = DateNow.getMinutes();       }
    
    // Формирование текста вывода
    UserText = 'Сегодня: ' + DayOfWeek_Text + '\n' + 
    'Текущее время: ' + TimeHours + ':' + TimeMinutes;
    
    alert (UserText);
    
</script>
